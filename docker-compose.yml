version: '3.8'

services:
  web:
    image: ghcr.io/fev125/dstatus:latest  # 使用 latest 标签
    container_name: dstatus
    user: "${UID:-1000}:${GID:-1000}"  # 使用当前用户权限
    ports:
      - "0.0.0.0:${WEB_PORT:-5555}:5555"      # Web 管理界面端口
    volumes:
      - /root/docker/dstatus/database:/app/database
      - /root/docker/dstatus/logs:/app/logs
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # 禁用 Telegram Bot，除非配置了 HTTPS
      - BOT_ENABLED=false
    restart: unless-stopped  # 添加自动重启策略
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
