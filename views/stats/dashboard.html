<!-- 仪表盘组件 -->
<!-- 桌面端仪表盘 -->
<div class="hidden sm:grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
    <!-- 节点情况卡片 -->
    <div class="dashboard-card bg-white/5 backdrop-blur-sm rounded-lg border border-gray-700/50 p-4">
        <div class="flex items-center gap-2 mb-4">
            <i class="material-icons text-gray-400">hub</i>
            <h2 class="text-lg font-medium text-gray-200">节点情况</h2>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
                <div class="text-2xl font-semibold text-gray-200" id="total-nodes">0</div>
                <div class="text-sm text-gray-400">总节点</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-semibold text-green-500" id="online-nodes">0</div>
                <div class="text-sm text-gray-400">在线节点</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-semibold text-red-500" id="offline-nodes">0</div>
                <div class="text-sm text-gray-400">离线节点</div>
            </div>
        </div>
    </div>

    <!-- 网络情况卡片 -->
    <div class="dashboard-card bg-white/5 backdrop-blur-sm rounded-lg border border-gray-700/50 p-4">
        <div class="flex items-center gap-2 mb-4">
            <i class="material-icons text-gray-400">network_check</i>
            <h2 class="text-lg font-medium text-gray-200">网络情况</h2>
        </div>
        <div class="space-y-4">
            <!-- 实时带宽 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i class="material-icons text-gray-400">speed</i>
                    <span class="text-sm text-gray-400">实时带宽</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-1.5">
                        <i class="material-icons text-green-500/70 text-sm">arrow_downward</i>
                        <span class="text-xl font-medium text-gray-200" id="current-download-speed">0.00 bps</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i class="material-icons text-blue-500/70 text-sm">arrow_upward</i>
                        <span class="text-xl font-medium text-gray-200" id="current-upload-speed">0.00 bps</span>
                    </div>
                </div>
            </div>
            <!-- 总流量 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i class="material-icons text-gray-400">data_usage</i>
                    <span class="text-sm text-gray-400">总流量</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-1.5">
                        <i class="material-icons text-green-500/70 text-sm">arrow_downward</i>
                        <span class="text-sm text-gray-200" id="total-download">0.00 B</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i class="material-icons text-blue-500/70 text-sm">arrow_upward</i>
                        <span class="text-sm text-gray-200" id="total-upload">0.00 B</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 移动端优化仪表盘 -->
<div class="sm:hidden bg-white/5 backdrop-blur-sm rounded-lg border border-gray-700/50 p-2 mt-4">
    <!-- 第一行: 节点统计(更紧凑) -->
    <div class="flex items-center justify-between">
        <div class="flex-1 text-center">
            <div class="text-base font-medium text-gray-200" id="total-nodes-mobile">0</div>
            <div class="text-[10px] text-gray-400">总节点</div>
        </div>
        <div class="w-px h-6 bg-gray-700/50"></div>
        <div class="flex-1 text-center">
            <div class="text-base font-medium text-green-500" id="online-nodes-mobile">0</div>
            <div class="text-[10px] text-gray-400">在线</div>
        </div>
        <div class="w-px h-6 bg-gray-700/50"></div>
        <div class="flex-1 text-center">
            <div class="text-base font-medium text-red-500" id="offline-nodes-mobile">0</div>
            <div class="text-[10px] text-gray-400">离线</div>
        </div>
    </div>

    <!-- 分隔线 -->
    <div class="h-px bg-gray-700/50 my-1"></div>

    <!-- 第二行: 网络统计(更紧凑) -->
    <div class="grid grid-cols-2 gap-1">
        <!-- 实时带宽 -->
        <div class="flex items-center justify-center">
            <div class="flex items-center">
                <span class="text-[10px] text-gray-400 w-2">实</span>
                <div class="inline-flex items-center ml-0.5">
                    <i class="material-icons text-green-500/70 !text-[8px] leading-none">arrow_downward</i>
                    <span class="text-[10px] text-gray-200 tabular-nums ml-px" id="current-download-speed-mobile">0.00 bps</span>
                </div>
                <div class="inline-flex items-center ml-1">
                    <i class="material-icons text-blue-500/70 !text-[8px] leading-none">arrow_upward</i>
                    <span class="text-[10px] text-gray-200 tabular-nums ml-px" id="current-upload-speed-mobile">0.00 bps</span>
                </div>
            </div>
        </div>
        <!-- 总流量 -->
        <div class="flex items-center justify-center">
            <div class="flex items-center">
                <span class="text-[10px] text-gray-400 w-2">总</span>
                <div class="inline-flex items-center ml-0.5">
                    <i class="material-icons text-green-500/70 !text-[8px] leading-none">arrow_downward</i>
                    <span class="text-[10px] text-gray-200 tabular-nums ml-px" id="total-download-mobile">0.00 B</span>
                </div>
                <div class="inline-flex items-center ml-1">
                    <i class="material-icons text-blue-500/70 !text-[8px] leading-none">arrow_upward</i>
                    <span class="text-[10px] text-gray-200 tabular-nums ml-px" id="total-upload-mobile">0.00 B</span>
                </div>
            </div>
        </div>
    </div>
</div>
